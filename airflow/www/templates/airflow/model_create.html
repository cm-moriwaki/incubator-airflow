{% extends 'admin/model/edit.html' %}

{% block body %}
  {% if admin_view.verbose_name %}
  <h2>
    {{ admin_view.verbose_name }}
    <small>[新規]</small>
  </h2>
  <hr/>
  {% endif %}
  {{ super() }}
{% endblock %}

{% block tail_js %}
{{ super() }}
    <script src="{{ url_for('static', filename='validator.min.js') }}"></script>
    <script>
     $(document).ready(function() {
         $("form").validator();
         var $error_div = $('<div>', {
             class: 'help-block with-errors'
         });
         $(".form-control").after($error_div)
     });
    </script>
{% endblock %}
